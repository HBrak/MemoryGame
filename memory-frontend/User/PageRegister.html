<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/Styles.css">
    <title>Register</title>
</head>
<body class="bg-gray-100 p-4">
    
    <form id="registerForm" class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <input type="button" value="Login here" onclick="redirectToLogin()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">
        <input type="button" value="Register" onclick="redirectRegisterUser()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">
        
    </form>

    <div id="message" class="max-w-sm mx-auto mt-4"></div>

    <script type="module">
        import { registerUser } from "../Modules/UserHandler.js";

        function redirectRegisterUser() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            registerUser(username, email, password);
        }
        window.redirectRegisterUser = redirectRegisterUser;
    </script>
    <script>
        function redirectToLogin() {
            window.location.href = '../User/PageLogin.html';
        }
    </script>
</body>
</html>
