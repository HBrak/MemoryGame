<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="../Styles/GeneralStyles.css">
        <link rel="stylesheet" href="Styles/styles.css">
        <link rel="stylesheet" href="../Styles/CardStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudfare.com/ajax/libs/proper.js/1.14.3/umd/proper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>Account Info</title>
    </head>
<body>
    <script type="module" src="../Modules/RedirectIfNotAuthenticated.js"></script>
    <script src="../Scripts/MenuHeader.js"></script>
    <h1>Account Information</h1>

    <section id="preferences">
        <div class="setting-character">
            <label for="Characterset">Characters:</label>
            <select id="CharacterSelected">
                <option value="picsum">Random Images</option>
                <option value="dog">Dog Images</option>
                <option value="cat">Cat Images</option>
            </select>
        </div>
        </select>

        <div class="setting-size">
            <label for="sizeSelect">Board Size:</label>
            <select id="sizeSelected">
                <option value="4">4x4</option>
                <option value="6">6x6</option>
                <option value="8">8x8</option>
            </select>
        </div>
        </select>

        <div class="setting-colors">
            <div class="setting-color-closed">
                <label for="colorClosed">Color Closed:</label>
                <input type="color" id="colorClosed">
            </div>
            <div class="setting-color-open">
                <label for="colorOpen">Color Open:</label>
                <input type="color" id="colorOpen">
            </div>
            <div class="setting-color-found">
                <label for="colorFound">Color Found:</label>
                <input type="color" id="colorFound">
            </div>
        </div>
    </section>

    <div id="preferences">
        <!-- Account information will be displayed here -->
    </div>
    <section id="board" style="display: grid">
            
    </section>
    <input type="button" value="Logout" onclick="logout()">
    <script type="module">
        import { GetPreferences, LoadCards, UpdateImages } from "../Modules/PreferenceHandler.js";

        var preferences = GetPreferences();

        console.log('Preferences to visualize:', preferences);

        var settings = JSON.parse(preferences);

        document.getElementById('colorOpen').value = settings.openColor;
        document.getElementById('colorClosed').value = settings.closedColor;
        document.getElementById('colorFound').value = settings.foundColor;
        document.getElementById('CharacterSelected').value = settings.imageType;
        document.getElementById('sizeSelected').value = settings.boardSize.toString();
        document.getElementById('colorClosed').addEventListener('input', function(event) {
            updateCardColors('[state="closed"]', event.target.value);
        });

        document.getElementById('colorOpen').addEventListener('input', function(event) {
            updateCardColors('[state="open"]', event.target.value);
        });

        document.getElementById('colorFound').addEventListener('input', function(event) {
            updateCardColors('[state="found"]', event.target.value);
        });

        document.getElementById('CharacterSelected').addEventListener('change', function(event) {
            UpdateImages(event.target.value);
        });

        function updateCardColors(selector, color) {
            const cards = document.querySelectorAll('.card' + selector);
            cards.forEach(function(card) {
                card.style.backgroundColor = color;
            });
        }
        LoadCards();
    </script>
    <script type="module">
        import { logoutUser } from "../Modules/UserHandler.js";

        function logout(){
            logoutUser();
        }
        window.logout = logout;
    </script>
</body>
</html>
