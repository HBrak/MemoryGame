<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/Styles.css">
    <link rel="stylesheet" href="../Styles/CardStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <title>Account Info</title>
</head>
<body class="bg-gray-100 p-4">
    <script type="module" src="../Modules/RedirectIfNotAuthenticated.js"></script>
    <script src="../Scripts/MenuHeader.js"></script>

    <h1 class="text-2xl font-bold text-center my-6">Account Information</h1>

    <section id="preferences" class="space-y-4">
        <div class="setting-character flex justify-between items-center">
            <label for="CharacterSelected" class="mr-2">Characters:</label>
            <select id="CharacterSelected" class="p-2 border rounded">
                <option value="picsum">Random Images</option>
                <option value="dog">Dog Images</option>
                <option value="cat">Cat Images</option>
            </select>
        </div>

        <div class="setting-size flex justify-between items-center">
            <label for="sizeSelected" class="mr-2">Board Size:</label>
            <select id="sizeSelected" class="p-2 border rounded">
                <option value="4">4x4</option>
                <option value="6">6x6</option>
                <option value="8">8x8</option>
            </select>
        </div>

        <div class="setting-colors grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="setting-color-closed">
                <label for="colorClosed" class="block mb-1">Color Closed:</label>
                <input type="color" id="colorClosed" class="p-1 border rounded">
            </div>
            <div class="setting-color-open">
                <label for="colorOpen" class="block mb-1">Color Open:</label>
                <input type="color" id="colorOpen" class="p-1 border rounded">
            </div>
            <div class="setting-color-found">
                <label for="colorFound" class="block mb-1">Color Found:</label>
                <input type="color" id="colorFound" class="p-1 border rounded">
            </div>
        </div>
    </section>

    <section id="board" class="grid grid-cols-4 gap-4">
        <!-- Dynamic board content -->
    </section>

    <input type="button" value="save" onclick="savePreferences()" class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
    <input type="button" value="Logout" onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">

    <script type="module">
        import { GetPreferences, LoadCards, UpdateImages } from "../Modules/PreferenceHandler.js";
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const preferences = await GetPreferences();

                document.getElementById('colorOpen').value = preferences.color_open;
                document.getElementById('colorClosed').value = preferences.color_closed;
                document.getElementById('colorFound').value = preferences.color_found;
                document.getElementById('CharacterSelected').value = preferences.api;
                document.getElementById('sizeSelected').value = preferences.boardSize.toString();

                // Event listeners for color and character selection changes
                document.getElementById('colorClosed').addEventListener('input', function(event) {
                    updateCardColors('[state="closed"]', event.target.value);
                });

                document.getElementById('colorOpen').addEventListener('input', function(event) {
                    updateCardColors('[state="open"]', event.target.value);
                });

                document.getElementById('colorFound').addEventListener('input', function(event) {
                    updateCardColors('[state="found"]', event.target.value);
                });

                document.getElementById('CharacterSelected').addEventListener('change', function(event) {
                    UpdateImages(event.target.value);
                });

                LoadCards();
            } catch (error) {
                console.error("Error loading preferences:", error);
            }
        });

        function updateCardColors(selector, color) {
            const cards = document.querySelectorAll('.card' + selector);
            cards.forEach(function(card) {
                card.style.backgroundColor = color;
            });
        }
    </script>


    <script type="module">
        import { logoutUser } from "../Modules/UserHandler.js";

        function logout(){
            logoutUser();
        }
        window.logout = logout;
    </script>

    <script type="module">
        import { GetPreferences, SetPreferences, PostPreferences } from "../Modules/PreferenceHandler.js";
        import { getValidDecodedToken } from "../Modules/JwtHandler.js";

        async function savePreferences(){
            try {
                let jwtToken = getValidDecodedToken();
                const preferences = await GetPreferences();

                preferences.color_open = document.getElementById('colorOpen').value;
                preferences.color_closed = document.getElementById('colorClosed').value;
                preferences.color_found = document.getElementById('colorFound').value;
                preferences.api = document.getElementById('CharacterSelected').value;
                preferences.boardSize = document.getElementById('sizeSelected').value;
                SetPreferences(
                    preferences.color_open,
                    preferences.color_closed,
                    preferences.color_found,
                    preferences.api,
                    preferences.boardSize,
                    jwtToken.sub,
                );

                await PostPreferences();
            } catch (error) {
                console.error("Error saving preferences:", error);
            }
        }
        window.savePreferences = savePreferences;
    </script>
</body>
</html>
