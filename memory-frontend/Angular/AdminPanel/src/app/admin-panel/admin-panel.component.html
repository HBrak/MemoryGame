<div class="container mx-auto p-4 flex flex-wrap">
  <div class="w-full md:w-1/2 lg:w-1/2 xl:w-1/2 p-4">
    <canvas #amountsChart></canvas>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/2 xl:w-1/2 p-4">
    <canvas #datesChart></canvas>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/2 xl:w-1/2 p-4">
    <canvas #apiChart></canvas>
  </div>

  <div class="w-full p-4">
    <h1 class="text-xl font-bold mb-4">Player List</h1>
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">Username</th>
          <th class="px-4 py-2">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td class="border px-4 py-2">{{ player.username }}</td>
          <td class="border px-4 py-2">{{ player.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
