<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/GeneralStyles.css">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="../Styles/CardStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudfare.com/ajax/libs/proper.js/1.14.3/umd/proper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Memory Game</title>
    <!--<script src="Scripts/MemoryColorPickers.js"></script>-->
    <script type="module" src="../Modules/MemoryHandler.js"></script>
    <script src="Scripts/MemoryHighscores.js"></script>
</head>
<body>
    <script type="module" src="../Modules/RedirectIfNotAuthenticated.js"></script>
    <script src="../Scripts/MenuHeader.js"></script>
    <main>
        <div>
            <h1>Memory Game</h1>
            <div id="gameStatus">
                <p>Used time: <span id="timeUsed"></span></p>
                <p>Remaining time: <span id="timeRemaining"></span></p>
                <p>Found pairs: <span id="foundPairs"></span></p>
                <p>Average play time: <span id="timeAveragePlayed"></span></p>
            </div>
        </div>
        
        <div class="gameContainer">
            <section id="board" style="display: grid">
            
            </section>
    
            <aside>
                <div id="topFive">
                    <table id="players">
                        <th>Position</th>
                        <th>Name</th>
                        <th>Score</th>
                    </table>
                </div>
                <button id="startGame">Start Game</button>
            </aside>
        </div>
        
    </main>
</body>
</html>
