<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/Styles.css">
    <link rel="stylesheet" href="Styles/Styles.css">
    <link rel="stylesheet" href="../Styles/CardStyle.css">
    <title>Memory Game</title>
    <script type="module" src="../Modules/MemoryHandler.js"></script>
    <script src="Scripts/MemoryHighscores.js"></script>
</head>
<body class="bg-gray-100">
    <script type="module" src="../Modules/RedirectIfNotAuthenticated.js"></script>
    <script src="../Scripts/MenuHeader.js"></script>
    <main class="container mx-auto p-4">
        <!-- Flex container for the game status and high scores table -->
        <div class="flex flex-col lg:flex-row">
            <!-- Memory Game Status -->
            <div class="flex-1">
                <h1 class="text-4xl font-bold my-4">Memory Game</h1>
                <div id="gameStatus" class="mb-4">
                    <p>Used time: <span id="timeUsed"></span></p>
                    <p>Remaining time: <span id="timeRemaining"></span></p>
                    <p>Found pairs: <span id="foundPairs"></span></p>
                    <p>Average play time: <span id="timeAveragePlayed"></span></p>
                </div>
            </div>
            <!-- Highscores Table -->
            <div class="flex-1">
                <div id="topFive" class="overflow-auto lg:ml-4">
                    <table id="players" class="table-auto w-full">
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Game Board and Start Game Button -->
        <div class="mt-4">
            <section id="board" class="grid grid-cols-4 gap-4 mb-4">
                <!-- Dynamic content for cards -->
            </section>
            <button id="startGame" class="bg-blue-500 text-white py-2 px-4 rounded">Start Game</button>
        </div>
    </main>
</body>
</html>
