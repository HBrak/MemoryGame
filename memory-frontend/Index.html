<!DOCTYPE html>
<html lang="en">
    <body>
        <script type="module">
            import { isTokenValid } from './Modules/JwtHandler.js';
    
            function redirectToPageBasedOnToken() {
                if (isTokenValid()) {
                    window.location.href = '/Game/PageGame.html';
                } else {
                    window.location.href = '/Advertisement/Advertisement.html';
                }
            }
    
            redirectToPageBasedOnToken();
        </script>
    </body>
</html>
